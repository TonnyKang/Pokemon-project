<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container"> 
        <img src="pokemonLogo.png" alt="Pokemon Logo" class="logo">
        <h1>Welcome to Pokemon the Game</h1>
        <div class="button-group">
            <button onclick="location.href='battle.html'">Battle</button>
            <button onclick="location.href='login.html'">Log Out</button>
            <button onclick="location.href='myPokemon.html'">My Pokémon</button>
            <button id="admin-button" onclick="location.href='admin.html'" style="display: none;">Admin</button>
            <button id="pokemonadmin-button" onclick="location.href='pokemonAdmin.html'" style="display: none;">Pokemon Admin</button>
            <button id="movesadmin-button" onclick="location.href='movesAdmin.html'" style="display: none;">Moves Admin</button>
        </div>
    </div>

    <script>
        // Check the user's role from localStorage
        const role = localStorage.getItem('role');

        // Show the Admin button only if the role is "Admin"
        if (role === 'Admin') {
            document.getElementById('admin-button').style.display = 'inline-block';
        }
        else if (role === 'Skill Manager'){
            document.getElementById('movesadmin-button').style.display = 'inline-block';
        }
        else if (role === 'Pokemon Manager'){
            document.getElementById('pokemonadmin-button').style.display = 'inline-block';
        }

        function battle() {
            alert('Navigating to the Battle feature!');
            // Replace the alert with navigation logic if needed
        }

        function myPokemon() {
            alert('Navigating to the My Pokémon feature!');
            // Replace the alert with navigation logic if needed
        }
    </script>
</body>
</html>
